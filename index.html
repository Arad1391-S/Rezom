<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>رزومه هوشمند | آراد مقدم</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* -------------------------- CSS START -------------------------- */
    :root {
      --primary: #0f0c29;
      --secondary: #302b63;
      --accent: #ffdd55;
      --text: #ffffff;
      --glass: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      line-height: 1.6;
    }

    .page {
      display: none;
      max-width: 900px;
      margin: 0 auto;
    }

    .active {
      display: block;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      margin-bottom: 30px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
    }

    .title {
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--accent);
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1.1rem;
      margin: 10px;
      transition: all 0.3s ease;
    }

    .start-btn {
      background: linear-gradient(90deg, var(--accent), #ff7e5f);
      color: #000;
    }

    .start-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(255,221,85,0.4);
    }

    .section {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 25px;
      margin: 25px 0;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .section:hover {
      transform: translateY(-5px);
    }

    .section-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
      padding-bottom: 10px;
    }

    .form-group {
      margin: 15px 0;
      text-align: right;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--glass-border);
      background: rgba(0,0,0,0.2);
      color: white;
      transition: all 0.3s ease;
      text-align: right;
    }

    .form-group input:focus, .form-group textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 10px rgba(255,221,85,0.3);
    }

    .add-btn {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .add-btn:hover {
      background: #ffbb33;
    }

    .item-list {
      margin-top: 15px;
    }

    .item {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 10px;
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      text-align: right;
    }

    .item:hover {
      background: rgba(255,255,255,0.1);
    }

    .remove-btn {
      background: #ff5555;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 0.8rem;
      cursor: pointer;
      flex-shrink: 0;
      margin-left: 10px;
    }

    .save-btn {
      background: linear-gradient(90deg, #00b09b, #96c93d);
      color: white;
      display: block;
      width: fit-content;
      margin: 20px auto;
    }

    .save-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 20px rgba(0,176,155,0.4);
    }

    .back-btn {
      background: rgba(255,255,255,0.1);
      color: white;
      position: fixed;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      z-index: 100;
    }

    .back-btn:hover {
      background: var(--accent);
      color: #000;
    }

    /* صفحه نمایش رزومه */
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--accent);
      margin: 0 auto 20px;
      display: block;
      box-shadow: 0 0 30px rgba(255,221,85,0.5);
      transition: transform 0.5s ease;
    }

    .avatar:hover {
      transform: scale(1.05) rotate(5deg);
    }

    .name {
      font-size: 2.2rem;
      margin-bottom: 5px;
    }

    .title-display {
      color: var(--accent);
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .skill-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
      justify-content: flex-end; 
    }

    .skill {
      padding: 8px 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .skill:hover {
      background: var(--accent);
      color: #000;
      transform: scale(1.05);
    }

    .experience-item, .project-item {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 20px;
      margin: 15px 0;
      transition: all 0.3s ease;
      text-align: right;
    }

    .experience-item {
      border-right: 4px solid var(--accent);
    }

    .experience-item:hover, .project-item:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-5px);
    }

    .project-image {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin: 10px 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .project-video {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 10px;
      margin: 10px 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .contact-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 20px;
    }
    
    .contact-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      transition: all 0.3s ease;
      text-decoration: none; 
      color: var(--text); 
    }

    .contact-item:hover {
      background: rgba(255,255,255,0.1);
      transform: translateX(-5px); 
    }

    .contact-icon {
      font-size: 1.2rem;
      color: var(--accent);
      flex-shrink: 0;
    }

    .share-btn {
      background: linear-gradient(90deg, #00c9ff, #92fe9d);
      color: #000;
      display: block;
      width: fit-content;
      margin: 20px auto;
    }

    .share-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(0,201,255,0.4);
    }

    .creator {
      margin-top: 30px;
      font-size: 0.85rem;
      opacity: 0.7;
      text-align: center;
    }

    .creator a {
      color: var(--accent);
      text-decoration: none;
    }

    .fade-in {
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .slide-up {
      animation: slideUp 0.8s ease forwards;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hover-glow {
      transition: box-shadow 0.3s ease;
    }

    .hover-glow:hover {
      box-shadow: 0 0 15px rgba(255,221,85,0.5);
    }
    /* -------------------------- CSS END -------------------------- */
  </style>
</head>
<body>

  <div class="page active" id="homePage">
    <div class="container">
      <h1 class="title">رزومه هوشمند</h1>
      <p style="margin-bottom: 30px;">با طراحی مهندسی، انیمیشن‌های روان و قابلیت اشتراک‌گذاری</p>
      <button class="btn start-btn" onclick="showPage('editPage')">شروع ساخت رزومه →</button>
    </div>
    <div class="creator">
      طراحی شده توسط <a href="https://github.com/arad-moghadam" target="_blank">آراد مقدم</a> — © 2025
    </div>
  </div>

  <div class="page" id="editPage">
    <button class="back-btn" onclick="showPage('homePage')">←</button>

    <div class="section fade-in">
      <h2 class="section-title">مشخصات شخصی</h2>
      <div class="form-group">
        <label for="nameInput">نام و نام خانوادگی</label>
        <input type="text" id="nameInput" placeholder="مثلاً: آراد مقدم">
      </div>
      <div class="form-group">
        <label for="jobInput">عنوان شغلی</label>
        <input type="text" id="jobInput" placeholder="مثلاً: توسعه‌دهنده وب">
      </div>
      <div class="form-group">
        <label for="avatarInput">عکس پروفایل (URL)</label>
        <input type="text" id="avatarInput" placeholder="https://example.com/photo.jpg">
      </div>
    </div>

    <div class="section fade-in">
      <h2 class="section-title">مهارت‌ها</h2>
      <div class="form-group">
        <label for="skillsInput">مهارت‌ها (با کاما جدا کن)</label>
        <input type="text" id="skillsInput" placeholder="HTML, CSS, JavaScript, UI/UX">
      </div>
    </div>

    <div class="section fade-in">
      <h2 class="section-title">تجربه کاری</h2>
      <div class="form-group">
        <label for="companyInput">شرکت</label>
        <input type="text" id="companyInput" placeholder="مثلاً: شرکت فناوری آراد">
      </div>
      <div class="form-group">
        <label for="positionInput">عنوان شغلی</label>
        <input type="text" id="positionInput" placeholder="مثلاً: توسعه‌دهنده فrontend">
      </div>
      <div class="form-group">
        <label for="descInput">توضیحات</label>
        <textarea id="descInput" placeholder="توضیحات تجربه کاری..."></textarea>
      </div>
      <button class="add-btn" onclick="addExperience()">اضافه کردن تجربه</button>
      <div class="item-list" id="experienceList"></div>
    </div>

    <div class="section fade-in">
      <h2 class="section-title">پروژه‌ها</h2>
      <div class="form-group">
        <label for="projectNameInput">نام پروژه</label>
        <input type="text" id="projectNameInput" placeholder="مثلاً: سایت فروشگاهی">
      </div>
      <div class="form-group">
        <label for="projectDescInput">توضیحات</label>
        <textarea id="projectDescInput" placeholder="توضیحات پروژه..."></textarea>
      </div>
      <div class="form-group">
        <label for="projectImageInput">لینک عکس پروژه (URL)</label>
        <input type="text" id="projectImageInput" placeholder="https://example.com/project.jpg">
      </div>
      <div class="form-group">
        <label for="projectVideoInput">لینک ویدئو (YouTube/Vimeo)</label>
        <input type="text" id="projectVideoInput" placeholder="https://youtube.com/watch?v=...">
      </div>
      <button class="add-btn" onclick="addProject()">اضافه کردن پروژه</button>
      <div class="item-list" id="projectList"></div>
    </div>

    <div class="section fade-in">
      <h2 class="section-title">لینک‌ها</h2>
      <div class="form-group">
        <label for="linksInput">لینک‌ها (با کاما جدا کن)</label>
        <input type="text" id="linksInput" placeholder="https://github.com,https://linkedin.com">
      </div>
    </div>

    <button class="btn save-btn" onclick="saveAndShowResume()">ذخیره و نمایش رزومه</button>
  </div>

  <div class="page" id="resumePage">
    <button class="back-btn" onclick="showPage('editPage')">←</button>

    <div class="container">
      <img src="https://via.placeholder.com/150" alt="عکس" class="avatar" id="displayAvatar">
      <h1 class="name" id="displayName">آراد مقدم</h1>
      <p class="title-display" id="displayTitle">توسعه‌دهنده وب</p>
    </div>

    <div class="section fade-in">
      <h2 class="section-title">مهارت‌ها</h2>
      <div class="skill-list" id="displaySkills"></div>
    </div>

    <div class="section slide-up">
      <h2 class="section-title">تجربه کاری</h2>
      <div id="displayExperiences"></div>
    </div>

    <div class="section slide-up">
      <h2 class="section-title">پروژه‌ها</h2>
      <div id="displayProjects"></div>
    </div>

    <div class="section slide-up">
      <h2 class="section-title">تماس با من</h2>
      <div class="contact-info" id="displayLinks"></div>
    </div>

    <button class="btn share-btn" onclick="shareResume()">اشتراک‌گذاری رزومه</button>

    <div class="creator">
      طراحی شده توسط <a href="https://github.com/arad-moghadam" target="_blank">آراد مقدم</a> — © 2025
    </div>
  </div>
  <script>
    // -------------------------- JAVASCRIPT START --------------------------
    let experiences = [];
    let projects = [];

    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function addExperience() {
      const company = document.getElementById('companyInput').value.trim();
      const position = document.getElementById('positionInput').value.trim();
      const desc = document.getElementById('descInput').value.trim();

      if (!company || !position) {
        alert('لطفاً شرکت و عنوان شغلی را وارد کنید.');
        return;
      }

      experiences.push({ company, position, desc });
      renderExperiences();
      clearExperienceForm();
    }

    function addProject() {
      const name = document.getElementById('projectNameInput').value.trim();
      const desc = document.getElementById('projectDescInput').value.trim();
      const image = document.getElementById('projectImageInput').value.trim();
      const video = document.getElementById('projectVideoInput').value.trim();

      if (!name) {
        alert('لطفاً نام پروژه را وارد کنید.');
        return;
      }

      projects.push({ name, desc, image, video });
      renderProjects();
      clearProjectForm();
    }

    function renderExperiences() {
      const list = document.getElementById('experienceList');
      list.innerHTML = '';
      experiences.forEach((exp, i) => {
        const div = document.createElement('div');
        div.className = 'item hover-glow';
        div.innerHTML = `
          <span>${exp.position} در ${exp.company}</span>
          <button class="remove-btn" onclick="removeExperience(${i})">×</button>
        `;
        list.appendChild(div);
      });
    }

    function renderProjects() {
      const list = document.getElementById('projectList');
      list.innerHTML = '';
      projects.forEach((proj, i) => {
        const div = document.createElement('div');
        div.className = 'item hover-glow';
        div.innerHTML = `
          <span>${proj.name}</span>
          <button class="remove-btn" onclick="removeProject(${i})">×</button>
        `;
        list.appendChild(div);
      });
    }

    function removeExperience(index) {
      experiences.splice(index, 1);
      renderExperiences();
    }

    function removeProject(index) {
      projects.splice(index, 1);
      renderProjects();
    }

    function clearExperienceForm() {
      document.getElementById('companyInput').value = '';
      document.getElementById('positionInput').value = '';
      document.getElementById('descInput').value = '';
    }

    function clearProjectForm() {
      document.getElementById('projectNameInput').value = '';
      document.getElementById('projectDescInput').value = '';
      document.getElementById('projectImageInput').value = '';
      document.getElementById('projectVideoInput').value = '';
    }
    
    // تابع کلیدی: ذخیره اطلاعات و ساخت لینک قابل اشتراک‌گذاری
    function saveAndShowResume() {
        const data = {
            name: document.getElementById('nameInput').value || 'نامشخص',
            job: document.getElementById('jobInput').value || 'عنوان شغلی',
            avatar: document.getElementById('avatarInput').value || 'https://via.placeholder.com/150',
            skills: document.getElementById('skillsInput').value.split(',').map(s => s.trim()).filter(s => s),
            experiences,
            projects,
            links: document.getElementById('linksInput').value.split(',').map(l => l.trim()).filter(l => l)
        };

        const jsonString = JSON.stringify(data);
        const encodedData = btoa(jsonString); // کدگذاری به Base64
        
        // اطلاعات را به صورت Hash به URL اضافه می‌کند
        window.location.hash = encodedData; 
        
        localStorage.setItem('myResume', jsonString); 

        loadResumeData(data); 
        showPage('resumePage');
    }

    // تابع کلیدی: بارگذاری اطلاعات از Hash یا LocalStorage
    function loadResumeData(resumeData = null) {
        let data;
        
        if (resumeData) {
            data = resumeData;
        } 
        // اولویت اول: خواندن از URL Hash
        else if (window.location.hash) {
            try {
                const encodedData = window.location.hash.substring(1);
                const jsonString = atob(encodedData);
                data = JSON.parse(jsonString);
            } catch (e) {
                console.error("خطا در دیکد کردن داده رزومه از URL:", e);
                return;
            }
        } 
        // اولویت دوم: خواندن از LocalStorage
        else {
            const saved = localStorage.getItem('myResume');
            if (!saved) return;
            data = JSON.parse(saved);
        }

        if (!data) return;

        document.getElementById('displayAvatar').src = data.avatar;
        document.getElementById('displayName').textContent = data.name;
        document.getElementById('displayTitle').textContent = data.job;

        // مهارت‌ها
        const skillsDiv = document.getElementById('displaySkills');
        skillsDiv.innerHTML = '';
        data.skills.forEach(skill => {
            const span = document.createElement('span');
            span.className = 'skill hover-glow';
            span.textContent = skill;
            skillsDiv.appendChild(span);
        });

        // تجربه‌ها
        const expDiv = document.getElementById('displayExperiences');
        expDiv.innerHTML = '';
        data.experiences.forEach(exp => {
            const div = document.createElement('div');
            div.className = 'experience-item hover-glow';
            div.innerHTML = `
            <div class="exp-title" style="font-weight: 600;">${exp.position}</div>
            <div class="exp-company" style="opacity: 0.8;">${exp.company}</div>
            <div class="exp-date" style="font-size: 0.9em; margin-top: 10px;">${exp.desc}</div>
            `;
            expDiv.appendChild(div);
        });

        // پروژه‌ها
        const projDiv = document.getElementById('displayProjects');
        projDiv.innerHTML = '';
        data.projects.forEach(proj => {
            const div = document.createElement('div');
            div.className = 'project-item hover-glow';
            let videoEmbed = '';
            if (proj.video) {
                const url = new URL(proj.video);
                let videoId = '';
                if (url.hostname.includes('youtube.com')) {
                    videoId = url.searchParams.get('v') || '';
                } else if (url.hostname.includes('youtu.be')) {
                    videoId = url.pathname.substring(1);
                }
                if (videoId) {
                    videoEmbed = `<iframe src="https://www.youtube.com/embed/${videoId}" class="project-video" allowfullscreen></iframe>`;
                }
            }
            div.innerHTML = `
            <h3>${proj.name}</h3>
            <p>${proj.desc}</p>
            ${proj.image ? `<img src="${proj.image}" alt="عکس پروژه" class="project-image">` : ''}
            ${videoEmbed}
            `;
            projDiv.appendChild(div);
        });

        // لینک‌ها
        const linksDiv = document.getElementById('displayLinks');
        linksDiv.innerHTML = '';
        data.links.forEach(link => {
            if (link) {
                const a = document.createElement('a');
                a.href = link.trim();
                a.target = '_blank';
                a.className = 'contact-item hover-glow';
                // تلاش برای نمایش نام دامنه به جای لینک کامل
                let linkText = link.trim();
                try {
                    linkText = new URL(link.trim()).hostname;
                } catch (e) {} // در صورت خطا در تبدیل به URL، لینک کامل را نگه می‌دارد
                
                a.innerHTML = `<span class="contact-icon">🔗</span> ${linkText}`;
                linksDiv.appendChild(a);
            }
        });
    }
    
    // تابع کپی لینک (با پیغام به‌روزرسانی شده)
    function shareResume() {
        // لینک کامل شامل هش (#) را کپی می‌کند
        const url = window.location.href.split('#')[0] + window.location.hash; 
        if (navigator.clipboard) {
            navigator.clipboard.writeText(url).then(() => {
                // *** متن اخطار به روز رسانی شد ***
                alert('لینک مستقیم رزومه با موفقیت کپی شد! حالا می‌توانید آن را به اشتراک بگذارید تا دیگران بدون نیاز به ساخت، رزومه شما را ببینند.'); 
            });
        } else {
            prompt('لینک مستقیم رزومه:', url);
        }
    }

    // راه‌اندازی اولیه در زمان لود صفحه
    window.addEventListener('load', () => {
        if (window.location.hash) {
            // اگر لینک دارای هش باشد، رزومه را نمایش بده
            loadResumeData();
            showPage('resumePage');
        } else {
            // در غیر این صورت، اطلاعات ذخیره شده کاربر را در فرم ویرایش بارگذاری کن
            const saved = localStorage.getItem('myResume');
            if (saved) {
                const data = JSON.parse(saved);
                document.getElementById('nameInput').value = data.name || '';
                document.getElementById('jobInput').value = data.job || '';
                document.getElementById('avatarInput').value = data.avatar || '';
                document.getElementById('skillsInput').value = (data.skills || []).join(', ');
                document.getElementById('linksInput').value = (data.links || []).join(', ');

                experiences = data.experiences || [];
                projects = data.projects || [];

                renderExperiences();
                renderProjects();
            }
        }
    });
    // -------------------------- JAVASCRIPT END --------------------------
  </script>
